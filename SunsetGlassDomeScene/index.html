<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sunset Scene with Light Floor</title>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.body.appendChild(renderer.domElement);

  // ğŸŒ‡ èƒŒæ™¯æ¼¸å±¤ï¼šæ©˜ç´… â†’ æ©˜é»ƒ â†’ æ·¡é»ƒ
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 512;
  const ctx = canvas.getContext('2d');
  const gradient = ctx.createLinearGradient(0, 0, 0, 512);
  gradient.addColorStop(0.0, '#cc3300');   // ä¸Šï¼šæ·±æ©˜ç´…
  gradient.addColorStop(0.5, '#ffcc33');   // ä¸­ï¼šæ©˜é»ƒ
  gradient.addColorStop(1.0, '#fffbe9');   // ä¸‹ï¼šæ·¡é»ƒç™½
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, 512, 512);
  const gradientTexture = new THREE.CanvasTexture(canvas);
  gradientTexture.mapping = THREE.EquirectangularReflectionMapping;
  gradientTexture.encoding = THREE.sRGBEncoding;
  scene.background = gradientTexture;
  scene.environment = gradientTexture;

  // ğŸ”® é€æ˜ç½©çƒ
  const dome = new THREE.Mesh(
    new THREE.SphereGeometry(2.5, 64, 64),
    new THREE.MeshStandardMaterial({
      color: 0xffffff,
      metalness: 0.0,
      roughness: 0.5,
      transparent: true,
      opacity: 0.2,
      side: THREE.BackSide
    })
  );
  dome.position.y = 0.5;
  scene.add(dome);

  // ğŸŸ« å…­é‚Šå½¢åœ°æ¿ï¼ˆæŸ”äº®é‡‘æ£•è‰²ï¼‰
  const floor = new THREE.Mesh(
    new THREE.CircleGeometry(2, 6),
    new THREE.MeshStandardMaterial({
      color: 0xd18f4d,   // æŸ”äº®é‡‘æ£•
      metalness: 0.3,
      roughness: 0.4
    })
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.y = 0;
  scene.add(floor);

  // ğŸŸ¦ é‡‘å±¬æ–¹å¡Š
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(0.6, 0.6, 0.6),
    new THREE.MeshStandardMaterial({
      color: 0xaaccff,
      metalness: 1.0,
      roughness: 0.2
    })
  );
  cube.position.set(-0.8, 1.0, 0);
  scene.add(cube);

  // âšª é‡‘å±¬çƒ
  const sphere = new THREE.Mesh(
    new THREE.SphereGeometry(0.45, 64, 64),
    new THREE.MeshStandardMaterial({
      color: 0xffffff,
      metalness: 1.0,
      roughness: 0.05
    })
  );
  sphere.position.set(0.8, 1.1, 0);
  scene.add(sphere);

  // ğŸ”· åŠé€æ˜ç»ç’ƒæŸ±
  const glassBox = new THREE.Mesh(
    new THREE.BoxGeometry(0.2, 1.5, 0.2),
    new THREE.MeshStandardMaterial({
      color: 0xccccff,
      metalness: 0.3,
      roughness: 0.1,
      transparent: true,
      opacity: 0.5
    })
  );
  glassBox.position.set(0, 1.4, -0.3);
  glassBox.rotation.z = Math.PI / 4;
  scene.add(glassBox);

  // ğŸ’¡ ç‡ˆå…‰ï¼ˆç¨å¾®é™ä½äº®åº¦è®“èƒŒæ™¯æ›´æ˜é¡¯ï¼‰
  scene.add(new THREE.DirectionalLight(0xffffff, 0.8).position.set(5, 10, 7));
  scene.add(new THREE.AmbientLight(0xffffff, 0.4));

  // ğŸ” å‹•ç•«
  const clock = new THREE.Clock();
  function animate() {
    requestAnimationFrame(animate);
    const t = clock.getElapsedTime();
    cube.rotation.y += 0.01;
    sphere.rotation.y = Math.sin(t * 2) * 0.05;
    sphere.position.y = 1.1 + Math.sin(t * 2) * 0.1;
    glassBox.rotation.y += 0.003;
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
